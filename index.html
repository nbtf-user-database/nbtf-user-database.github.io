<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<style>
body {
  margin:0;
  background:#161616;
  font-family: Inter, sans-serif;
  color:white;
}

/* Leaderboard container spacing */
#leaderboard {
  margin-top:100px;  /* space for top navbar */
  margin-bottom:80px; /* space for bottom navbar */
}

/* Top Navbar */
#top-navbar {
  position: fixed;
  top:0; left:0; width:100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background:#222;
  padding:8px 18px;
  border-radius:12px;
  min-height:60px;
  box-shadow:0 0 10px #000;
  z-index:100;
}

/* Left: logo */
#top-navbar .logo {
  height:40px;
  width:auto;
}

/* Center: buttons */
#top-navbar .nav-center {
  display:flex;
  gap:10px;
}
.nav-button {
  display:flex;
  align-items:center;
  gap:6px;
  background:#333;
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
  font-size:14px;
  transition:0.2s;
}
.nav-button:hover { background:#444; }
.nav-button img { width:18px; height:18px; }

/* Right: player search */
#top-navbar #player-search {
  padding:6px 10px;
  border-radius:100px;
  border:none;
  width:300px;
  background:#333;
  color:white;
}
#top-navbar #player-search::placeholder { color:#aaa; }

/* Bottom Navbar */
#bottom-navbar {
  position: fixed;
  bottom:0; left:0; width:100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background:#222;
  padding:6px 20px;
  border-radius:12px 12px 0 0;
  min-height:60px;
  box-shadow:0 -2px 10px #000;
  z-index:100;
}
#bottom-navbar img {
  height:40px;
  width:auto;
}
#bottom-navbar #player-search-bottom {
  padding:6px 10px;
  border-radius:8px;
  border:none;
  width:200px;
  background:#333;
  color:white;
}
#bottom-navbar #player-search-bottom::placeholder { color:#aaa; }
</style>
</head>
<body>

<!-- Top Navbar -->
<div id="top-navbar">
  <!-- Left logo -->
  <img src="icons/logo.png" class="logo" alt="Logo">

  <!-- Center buttons -->
  <div class="nav-center">
    <div class="nav-button"><img src="icons/leaderboard.png" alt="">Leaderboard</div>
    <div class="nav-button"><img src="icons/info.png" alt="">Information</div>
    <div class="nav-button"><img src="icons/discord.png" alt="">Discord</div>
  </div>

  <!-- Right player search -->
  <input type="text" id="player-search" placeholder="Search player...">
</div>

<!-- Leaderboard -->
<div id="leaderboard"></div>

<!-- Bottom Navbar -->
<div id="bottom-navbar">
  <img src="icons/logo.png" alt="Logo">
  <input type="text" id="player-search-bottom" placeholder="Search player...">
</div>

<!-- Scripts -->
<script src="users.js"></script>
<script src="script.js"></script>
</body>
</html>
